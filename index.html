		<div class="container">

			<h1 id ="test">Availability Calculator</h1>

			<form>

			<div>
			<label>Monday</label>
			<input id="MondayFrom" class="time" onkeyup="calculateTime('Monday')">

			<!-- Toggle Switch -->
			<div class="toggleWrapper">
	  			<input type="checkbox" class="dn" id="MondayFromToggle" onclick="calculateTime('Monday')"/>
	  			<label for="MondayFromToggle" class="toggle">
	    			<span class="toggle__handler">
	      				<span class="crater crater--1"></span>
	      				<span class="crater crater--2"></span>
	      				<span class="crater crater--3"></span>
	   	 			</span>
	    			<span class="star star--1"></span>
	    			<span class="star star--2"></span>
	    			<span class="star star--3"></span>
	    			<span class="star star--4"></span>
	    			<span class="star star--5"></span>
	    			<span class="star star--6"></span>
	  			</label>
			</div>

			<input id="MondayTo" class="time" onkeyup="calculateTime('Monday')">
			= <span id="MondayTotal">0</span> hour(s).
			</div>


			<div>
			<label>Tuesday</label>
			<input id="TuesdayFrom" class="time" onkeyup="calculateTime('Tuesday')">
			<input id="TuesdayTo" class="time" onkeyup="calculateTime('Tuesday')">
			= <span id="TuesdayTotal">0</span> hours(s).
			</div>

			</form>

			<p> Total Availability per week: <span id="Total"> ____ </span></p>

		</div>
